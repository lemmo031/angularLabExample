<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gpaCalculator</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">

    <!-- Loading Javascript Stuff -->
    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>

</head>
<body ng-app="mainApp" ng-controller="gpaCtrl">
    <div ng-include="'views/navbar.html'"></div>

    <hr>
    <img src="assets/images/goldStarAPlus.jpg">
    <hr>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">

                <form ng-submit="addData()" oninput="output.value=hello">
                    <input ng-model="courseField" type="text" size="20" placeholder="add a course name">
                    <input ng-model="creditField" type="text" size="20" placeholder="add number of credits">
                    <input ng-model="gradeField" type="text" size="20" placeholder="add letter grade received">
                    <input type="submit" value="submit" class="btn btn-primary">
                    <span class="floatRight">Items in this list: {{itemsInList()}}</span>
                    <output ng-model="output" type="text" size="20" placeholder="heyooo"></output>
                </form>

            </li>
            <li class="list-group-item" ng-repeat="test in data">{{test.text}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
        </ul>
    </div>
</body>
</html>
